<script>
$(document).ready(function() {
	//  侧边栏按钮操作侧边栏出现
	$('#nav').click(function() {
		$('#menu-pop').show();
		$('#menu-nav').addClass('animated bounceInLeft').show();
	});
	//  侧边栏按钮操作侧边栏隐藏
	$('#menu-pop').click(function() {
		$('#menu-pop').hide();
		$('#menu-nav').removeClass('animated bounceInLeft').hide();
	});
});
